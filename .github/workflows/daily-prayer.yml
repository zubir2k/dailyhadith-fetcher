name: Daily Prayer Notification

on:
  schedule:
    # Run at 00:05 AM Malaysia Time
    # 00:05 MYT = 16:05 UTC (previous day)
    - cron: '5 16 * * *'
  
  # This allows you to go to the "Actions" tab and click "Run workflow" to test immediately
  workflow_dispatch:

jobs:
  dispatch-prayers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Installs the required libraries on the runner machine
        run: npm install axios moment-timezone

      - name: Send Prayer Data
        env:
          POWER_AUTOMATE_WEBHOOK: ${{ secrets.POWER_AUTOMATE_WEBHOOK }}
        run: node scripts/fetch-prayer.js
