name: Daily Prayer Notification

on:
  schedule:
    # Run at 00:05 AM Malaysia Time (16:05 UTC previous day)
    - cron: '5 16 * * *'
  
  # Allows manual testing button in GitHub Actions tab
  workflow_dispatch:

jobs:
  dispatch-prayers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Installs axios and moment-timezone temporarily for this run
        run: npm install axios moment-timezone

      - name: Send Prayer Data
        env:
          # Make sure you added this secret in Repo Settings
          WEBHOOK_URL: ${{ secrets.POWER_AUTOMATE_WEBHOOK }}
        run: node scripts/fetch-prayer.js
