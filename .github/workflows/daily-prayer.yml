name: Daily Prayer Notification

on:
  schedule:
    # 00:05 AM Malaysia Time = 16:05 UTC (Previous Day)
    - cron: '5 16 * * *'
  workflow_dispatch:

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios moment-timezone

      - name: Run Script
        env:
          POWER_AUTOMATE_WEBHOOK: ${{ secrets.POWER_AUTOMATE_WEBHOOK }}
        run: node scripts/fetch-prayer.js
